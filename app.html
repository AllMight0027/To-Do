<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <title>My ToDos</title>
</head>
<body class="bg-dark">
    <div class="container mt-4 bg-dark">
        <div class="row text-center">
            <div class="col-12">
                <h3 class="text-warning p-3">
                    To-Dos
                </h3>
            </div>
        </div>
        <div class="row text-center">
            <div class="col-md-6 col-sm-12 offset-md-3 pb-3">
                <div class="input-group mb-3">
                    <input id="task" type="text" class="form-control" placeholder="Add New Task"  aria-describedby="basic-addon2">
                    <div class="input-group-append">
                      <button class="btn btn-success" type="button" onclick="add()" id="add">Add</button>
                    </div>
                  </div>
            </div>
        </div>
        <div class="row">
            <div class="col-md-7 col-sm-12 offset-md-2 pb-3">
            <ul style="list-style-type:none;" id="list"></ul>
        </div>
        </div>
        <div class="row text-center">
            <div class="col-md-6 col-sm-12 offset-md-3 pb-3">
                      <button class="btn btn-danger" style="display: none;" type="button" onclick="remove()" id="remove">Remove done tasks</button>
            </div>
        </div>
    </div>
</body>
<script src="app.js"></script>
</html>
